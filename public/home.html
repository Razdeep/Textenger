<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Textenger</title>
</head>
<body>
    <div class="box">
        <div id="title">Textenger</div>
        <br>
        <form action="/" method="post">
            <input type="text" id="to_phone" name="to_phone" placeholder="Target phone number here"><br><br>
            <textarea name="message" id="message" cols="30" rows="10" placeholder="Message to be sent"></textarea><br>
            <button id="send" type="submit">Send</button>
        </form>
    </div>
</body>
</html>
